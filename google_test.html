<form id="form1"  method="GET">
  type:
  <input type="text" id="type" name="type"><br><br>
  <input type="button" name="Submit" onclick="onClik();" value="Submit">
</form>

<div id="result"></div>
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  
<script type="application/javascript">
	$.fn.serializeObject = function()    
	{    
	   var o = {};    
	   var a = this.serializeArray();    
	   $.each(a, function() {    
		   if (o[this.name]) {    
			   if (!o[this.name].push) {    
				   o[this.name] = [o[this.name]];    
			   }    
			   o[this.name].push(this.value || '');    
		   } else {    
			   o[this.name] = this.value || '';    
		   }    
	   });    
	   return o;    
	};  
	function onClik(){  
			//var data = $("#form1").serializeArray(); //自動將form表單封裝成json  
			//alert(JSON.stringify(data));  
			var jsonuserinfo = $('#form1').serializeObject();
			$.ajax({
				type: "GET",
				//使用JSONP務必在結尾使用 GET 的 callback=?
				url: 'https://searchconsole.googleapis.com/$discovery/rest?version=v1',
				<!-- headers: { -->
					<!-- 'Content-Type': 'application/x-www-form-urlencoded', -->
					<!-- 'Access-Control-Allow-Credentials':true -->
				<!-- }, -->
				type: "GET",
				dataType: "json", 
				<!-- data: { -->
					<!-- message: 'Helow World' -->
				<!-- }, -->
				success: function (data){
					console.log(data)
					alert(data.baseUrl)
					$('#result').html(data.baseUrl)
				},
				error: function () {
					console.log("error");
				}
			})
	}  
</script>
